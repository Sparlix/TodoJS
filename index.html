<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="fa fa-refresh">

                </i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <li class="item">

                </li>
            </ul>
        </div>
        <div class="add-to-do">

            <input type="text" id="input" placeholder="Add an item..">
            <p>Hit Enter to add an item to the List</p>
        </div>
        <div class="quick-links">
            <h3>Quick Links</h3>
            <hr>
            <a href="https://github.com/Sparlix">Github</a>
            <a href="">Calendar</a>
            <a href="">Portfolio</a>
            <a href="">Email</a>
            <a href="">Netflix</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
